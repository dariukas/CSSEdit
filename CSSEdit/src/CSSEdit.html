<!DOCTYPE html>
<html>  
<head>

<title> CSS Editor </title>
<meta name="viewport" content="width=320, initial-scale=1.0, maximum-scale=1.0"/>

<script type="text/javascript" src="js/libraries/jquery_214.js"></script>
<script type="text/javascript" src="js/libraries/jquery_ui.js"></script>
<script type="text/javascript" src="js/libraries/spectrum.js"></script>

<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="css/jquery-ui.theme.css">
<link rel="stylesheet" type="text/css" href="css/spectrum.css">
<link rel="stylesheet" type="text/css" href="css/cssEditor.css">

<link rel="stylesheet" type="text/css" href="js/libraries/cm_src/jquery.contextMenu.css">
<script type="text/javascript" src="js/libraries/cm_src/jquery.contextMenu.js"></script>
<script type="text/javascript" src="js/libraries/cm_src/jquery.ui.position.js"></script>

</head>
<body>

<div id="codebox"></div>

<div id="editbox">

<div>
<label id="s_element">Element Not Selected</label>
<input id="namefield" type="text"></input>
<input type="checkbox" id="n_checkbox" />
</div>

<fieldset>
   <label for="pos_menu">position:</label>
    <select name="pos_menu" id="pos_menu">
      <option value="absolute">absolute</option>
      <option value="relative">relative</option>
      <option value="default" selected="selected"></option>
      <option value="fixed">fixed</option>
      <option value="static">static</option>
    </select>
<input type="checkbox" id="pos_checkbox"/>
</fieldset>

<fieldset>
   <label for="dsp_menu">display:</label>
    <select name="dsp_menu" id="dsp_menu">
      <option value="inline">inline</option>
      <option value="block">block</option>
      <option value="default" selected="selected"></option>
      <option value="inline-block">inline-block</option>
      <option value="none">none</option>
    </select>
<input type="checkbox" id="dsp_checkbox"/>
</fieldset>

<div>
  <label for="w_spinner">width:</label>
  <input id="w_spinner" name="value"/>
  <button id="w_disable">Toggle</button>
  <input type="checkbox" id="w_checkbox"/>
</div>
<div>
  <label for="bc_picker">background-color:</label>
  <input id="bc_picker" type="text">
  <input id="bc_checkbox" type="checkbox"/>
</div>
<div>
  <label for="br_spinner">border-radius:</label>
  <input id="br_spinner" name="value">
  <button id="br_disable">Toggle</button>
  <input type="checkbox" id="br_checkbox"/>
</div>

<div>
  <label for="b_spinner">border:</label>
  <input id="b_spinner" name="value"/>
  <button id="b_disable">Toggle</button>
    <select name="b_menu" id="b_menu">
      <option value="dashed">dashed</option>
      <option value="dotted">dotted</option>
      <option value="double">double</option>
      <option value="solid">solid</option>
      <option value="default" selected="selected"></option>
      <option value="groove">groove</option>
      <option value="ridge">ridge</option>
      <option value="inset">inset</option>
      <option value="outset">outset</option>
      <option value="hidden">hidden</option>
      <option value="none">none</option>
      <option value="inherit">inherit</option>
    </select>
  <input id="b_picker" type="text">
  <input type="checkbox" id="b_checkbox"/>
</div>

</div>


<script src="js/editorElements.js" type="text/javascript"></script>
<script src="js/cssEditor.js" type="text/javascript"></script>

<script>

</script>

</body>  
</html>
